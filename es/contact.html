    <!-- Sección de Contacto -->
    <section id="contact">
        <h2>Contáctame</h2>
        <form action="https://formspree.io/f/xeojglqa" method="POST">
            <label for="name">Nombre:<span aria-hidden="true">*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:<span aria-hidden="true">*</span></label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Mensaje:<span aria-hidden="true">*</span></label>
            <textarea id="message" name="message" required></textarea>

            <!-- Campo Honeypot -->
            <div style="display:none;">
                <input type="text" name="_gotcha">
            </div>

            <button type="submit" class="contact-button">Enviar</button>
        </form>
    </section>
